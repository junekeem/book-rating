<!--
  Variant 1:
<div *ngFor="let b of books">
  <br-book [book]="b"></br-book>
</div>

Variant 2:
<ng-container *ngFor="let b of books"> :Render only its container, so better in performance than div
  <br-book [book]="b"></br-book>
</ng-container>
-->
<p>Total: {{ books.length }}</p>
<br-book
  *ngFor="let b of books; trackBy: trackBook"
  [book]="b"
  (rateUp)="onRateUp($event)"
  (rateDown)="onRateDown($event)"
  (delete)="onDelete($event)"
></br-book>
