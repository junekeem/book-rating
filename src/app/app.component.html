<div class="container">
  <div>
    <h1>
      {{ title }}
      <div class="h6 mt-3 float-right">{{time | async | date: 'medium'}}</div>
    </h1>
  </div>
  <hr>
  <nav class="mb-3">
    <button class="btn mr-1" routerLink="/books" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</button>
    <button class="btn mr-1" routerLink="/books/search" routerLinkActive="active">Search</button>
    <button class="btn mr-1" routerLink="/books/create" routerLinkActive="active">Create</button>
  </nav>
  <hr>
  <router-outlet></router-outlet>
</div>
